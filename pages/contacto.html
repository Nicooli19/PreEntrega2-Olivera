    <main>
        <section>
            <div>
                <h1>Formulario de Contacto</h1>
    <!-- FORMULARIO DE CONTACTO-->
                <section class="fondo-contacto">
                    <form action="">

                        <div>
                            <label for="nombre"  class="texto-contacto"> Nombre:</label>
                            <input type="text" name="nombre" placeholder="Ingrese su nombre">
                        </div>

                        <div>
                            <label for="apellido"  class="texto-contacto"> Apellido:</label>
                            <input type="text" name="apellido" placeholder="Ingrese su apellido">
                        </div>

                        <div>
                            <label for="email"  class="texto-contacto"> Email:</label>
                            <input type="email" name="email" placeholder="Ingrese su email">
                        </div>

                        <div>
                            <label for="contraseña"  class="texto-contacto"> Contraseña:</label>
                            <input type="password" name="contraseña" placeholder="Ingrese su contraseña">
                        </div>

                        <div>
                            <h3 class="texto-contacto">Deje su mensaje</h3>
                            <textarea name="mensaje" id="" cols="30" rows="10"> Deje su mensaje</textarea>
                        </div>

                        <div>
                            <label for="acepto"  class="texto-contacto">Acepto Términos y Condiciones</label>
                            <input type="checkbox" name="acepto" />
                        </div>

                        <div>
                            <input type="submit" value="Enviar Formulario">
                            <input type="reset" value="Limpiar Formulario">
                        </div>

                    </form>
                </section>
    
            </div>

    

        </section>
